<ion-header>
  <ion-toolbar>
    <ion-title>Enter what you wish to be reminded of</ion-title>
  </ion-toolbar>
  <ion-button [routerLink]="['/timepage']">Back</ion-button>
</ion-header>


<ion-content>

</ion-list>

</ion-content>
